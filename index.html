<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <title>Unity Web Player | My project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">

    <!-- ✅ Firebase SDK 추가 -->
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>

    <!-- ✅ Firebase 초기화 -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBslX4_oHebPddJuxZ4I3d2AnPKcrBRpb8",
        authDomain: "my-project-e7cf7.firebaseapp.com",
        projectId: "my-project-e7cf7",
        storageBucket: "my-project-e7cf7.firebasestorage.app",
        messagingSenderId: "1020976587463",
        appId: "1:1020976587463:web:ebef0dc59c5848b7a794e2"
      };
      firebase.initializeApp(firebaseConfig);

      // ✅ Unity → JS 호출: 로그인 요청
      function loginWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        firebase.auth().signInWithPopup(provider)
          .then((result) => {
            const user = result.user;
            const userInfo = {
              name: user.displayName,
              email: user.email,
              uid: user.uid
            };
            if (unityInstance && unityInstance.SendMessage) {
              unityInstance.SendMessage("YourUnityGameObject", "OnFirebaseLoginSuccess", JSON.stringify(userInfo));
            } else {
              console.error("Unity 인스턴스가 아직 준비되지 않음");
            }
          })
          .catch((error) => {
            console.error("로그인 실패:", error);
          });
      }
    </script>
  </head>

  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" width=1920 height=1080 tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <div id="unity-fullscreen-button"></div>
        <div id="unity-build-title">My project</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/f1.loader.js";
      var config = {
        arguments: [],
        dataUrl: buildUrl + "/f1.data",
        frameworkUrl: buildUrl + "/f1.framework.js",
        codeUrl: buildUrl + "/f1.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "My project",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        document.querySelector("#unity-container").className = "unity-mobile";
        canvas.className = "unity-mobile";
      } else {
        canvas.style.width = "1920px";
        canvas.style.height = "1080px";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      // ✅ Unity 인스턴스를 글로벌 변수에 저장
      var unityInstance = null;

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = 100 * progress + "%";
        }).then((instance) => {
          unityInstance = instance;
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            instance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
